<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Monoku-test</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<header class="header">
		<h1>Monoku music</h1>
		<h2>Search your favorite artists</h1>
	</header>
	<form action="" class="form" id="form">
		<input type="text" data-name-artist class="search--name--artist" placeholder="Write your artist">
	</form>
	<div class="container-artist" data-similar-artists>
	
	</div>
	<div id="profile-artist">
		
	</div>
	<script id="artist-template" type="text/x-handlebars-template">
		<figure id="img-artist">

		</figure>
		<h2>{{ name }}</h2>
		<p>{{ bio }}</p>
		<p> <strong>Artista similar</strong>
			<ul>
				<li data-similar-artist>{{ similar }}</li>
			</ul>
		</p>
	</script>
	<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="js/handlebars-v3.0.0.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
